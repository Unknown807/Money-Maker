<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles/app.css" />
	<link rel="stylesheet" href="styles/menus.css" />
	<link rel="stylesheet" href="styles/transition.css" />
	<link rel="stylesheet" href="styles/menu_buttons.css" />
	<link rel="stylesheet" href="styles/inventory_menu.css" />
	<link rel="stylesheet" href="styles/credits_menu.css" />
	<link rel="stylesheet" href="styles/settings_menu.css" />
	<link rel="stylesheet" href="styles/speech_menu.css" />
  </head>
  
  <body>
  
	<div id="transition-overlay"></div>
  
	<div id="game-overlay"></div>
	
	<div id="menu-area">
		<div id="back-button"></div>
		<div id="cross-button"></div>
	</div>
	
	<div id="title-menu" class="game-menu">
		<h1 class="menu-label"><span class="title-label">M</span>oney <span class="title-label">M</span>aker</h1>
		<div><button id="play-button" class="menu-button">Play!</button></div>
	</div>
	
	<div id="options-menu" class="game-menu">
		<div><button id="inventory-button" class="menu-button">Inventory</button></div>
		<div><button id="settings-button" class="menu-button">Settings</button></div>
		<div><button id="credits-button" class="menu-button">Credits</button></div>
	</div>
	
	<div id="settings-menu" class="game-menu">
		<form id="settings-form">
			<div><label class="menu-label" for="bg-sound-slider">Background Music</label></div>
			<div><input class="sound-slider" id="bg-sound-slider" type="range" min="0" max="100" value="50" /></div>
			
			<div><label class="menu-label" for="general-sound-slider">All Sounds</label></div>
			<div><input class="sound-slider" id="general-sound-slider" type="range" min="0" max="100" value="50" /></div>
		
			<div><label class="menu-label" for="zoom-select">Zoom Level</label></div>
			<div>
				<select class="menu-label" id="zoom-select">
					<option value="1">x1</option>
					<option value="2">x2</option>
					<option value="3">x3</option>
					<option value="4">x4</option>
				</select>
			</div>
		</form>
	</div>
	
	<div id="inventory-menu" class="game-menu">
	</div>
	
	<div id="speech-menu" class="game-menu">
		<h1 id="speech-text-display"> </h1>
	</div>
	
	<div id="credits-menu" class="game-menu">
		<h1 class="title-label">Programming & Design</h1>
		<h1 class="menu-label">Milovan Gveric</h1>
		
		<h1 class="title-label">Art & UI</h1>
		<h1 class="menu-label">Limezu.itch.io</h1>
		<h1 class="menu-label">Opengameart.org</h1>
		<h1 class="menu-label">Google Images</h1>
		<h1 class="menu-label">Milovan Gveric (modification work)</h1>
		
		<h1 class="title-label">Sounds</h1>
		<h1 class="menu-label">Freesound.org</h1>
	</div>
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
	<script type="text/javascript" src="node_modules/soundjs/lib/soundjs.min.js"></script>
	<script type="text/javascript" src="node_modules/winwheel/lib/Winwheel.js"></script>
	<script type="text/javascript" src="scripts/spin_the_wheel.js"></script>
	<script type="text/javascript" src="scripts/utils.js"></script>
	<script type="text/javascript" src="scripts/sounds.js"></script>
	<script type="text/javascript" src="scripts/resources.js"></script>
	<script type="text/javascript" src="scripts/menus.js"></script>
	<script type="text/javascript" src="scripts/inventory_menu.js"></script>
	<script type="text/javascript" src="scripts/settings_menu.js"></script>
	<script type="text/javascript" src="scripts/speech_menu.js"></script>
	<script type="text/javascript" src="scripts/sprite.js"></script>
	<script type="text/javascript" src="scripts/map.js"></script>
	<script type="text/javascript" src="scripts/input.js"></script>
	<script type="text/javascript" src="scripts/collisions.js"></script>
	<script type="text/javascript" src="scripts/player_sprite.js"></script>
	<script type="text/javascript" src="scripts/camera.js"></script>
	<script type="text/javascript" src="scripts/game.js"></script>
    
  </body>
</html>
